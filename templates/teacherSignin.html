{% extends 'layout.html' %}

{% block body %}
<h1>Teacher Login</h1>
<form action="" method="POST">
	<div class="form.group">
		<label>Username</label>
		<input type="text" name="user" class="form-control" value={{request.form.user}}>
	</div>
	<div class="form.group">
		<label>Password</label>
		<input type="password" name="pass" class="form-control" value={{request.form.pass}}>
	</div>
	<button type="submit" class="btn btn-primary" style="margin-top: 20px">Submit</button>
</form>
{% endblock %}
